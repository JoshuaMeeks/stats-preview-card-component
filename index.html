<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Stats preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="hero-container">
        <img src="images/image-header-mobile.jpg" alt="hero image" class="hero-image">
      </div>
      <div class="information-container">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data<br> analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats-container">
          <div class="companies-stats">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>
          <div class="templates-stats">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>
          <div class="queries-stats">
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>
      </div>
      </div>
    </div>
  </main>
</body>
</html>
